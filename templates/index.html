<!DOCTYPE html>
<html>
<head>
    <title>Instagram Video Downloader</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Instagram Video Downloader</h1>
    
    <div>
        <input type="text" id="username" placeholder="Instagram username" required>
        <input type="number" id="count" placeholder="Number of videos" value="5" min="1" max="50">
        <button onclick="downloadVideos()">Download Videos</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function downloadVideos() {
            const username = document.getElementById('username').value;
            const count = document.getElementById('count').value;
            const result = document.getElementById('result');
            
            if (!username) {
                result.innerHTML = '<div class="error">Please enter a username</div>';
                return;
            }
            
            result.innerHTML = '<div>Downloading...</div>';
            
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, count: parseInt(count)})
                });
                
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    result.innerHTML = `<div class="error">${data.message}</div>`;
                } else {
                    // Handle file download
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${username}_videos.zip`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    result.innerHTML = `<div class="success">Videos downloaded as ${username}_videos.zip</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
