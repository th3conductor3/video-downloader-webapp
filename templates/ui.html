<!DOCTYPE html>
<html>
<head>
    <title>UI Dashboard</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #333; text-align: center; }
        .form-group { margin: 20px 0; }
        input, button { padding: 12px; font-size: 16px; width: 100%; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple UI</h1>
        
        <div class="form-group">
            <input type="text" placeholder="Enter text here" id="textInput">
        </div>
        
        <div class="form-group">
            <button onclick="handleClick()">Submit</button>
        </div>
        
        <div id="output"></div>
    </div>

    <script>
        function handleClick() {
            const input = document.getElementById('textInput').value;
            const output = document.getElementById('output');
            output.innerHTML = `<p>You entered: ${input}</p>`;
        }
    </script>
</body>
</html>
